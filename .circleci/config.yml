version: 2.1

orbs:
  node: circleci/node@5.0.2

jobs:
  build:
    docker:
      - image: "cimg/base:stable"
    steps:
      - checkout
      - node/install:
          install-yarn: true
          node-version: "16.13"
      - run:
          name: "Install Depend.."
          command: yarn install
      - run:
          name: "Build Project.."
          command: yarn build

workflows:
  build_react:
    jobs:
      - build
